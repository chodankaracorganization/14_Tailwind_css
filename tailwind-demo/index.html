<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Demo</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1 class="text-red-800">Hello World</h1>
    <input
      class="focus:outline-blue-600 outline outline-dotted-gray-500"
      type="text"
      placeholder="Enter an input"
    />
    <div
      class="w-56 p-4 transition duration-300 ease-in-out bg-gray-200 border-2 group hover:bg-gray-300"
    >
      <!-- Parent Element -->
      <h1 class="text-xl font-bold">Hover me</h1>

      <!-- Child -->
      <button
        class="hidden px-4 py-2 mt-2 transition duration-300 ease-in-out bg-red-500 border-2 border-dark-400 group-hover:block group-hover:bg-blue-600"
      >
        Show on hover
      </button>
      <button class="btn btn-secondary">Click me</button>
    </div>
    <h1 class="bg-myblue">Hello World</h1>
  </body>
</html>
